<div layout="column" layout-fill="" layout-align="top center" ng-controller="AdminCtrl">
  <div layout="column" layout-fill="" layout-align="top center">
    <md-content>
      <div>
        <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md="">
            Toggle Menu Bar
        </md-button>
      </div>
      <div ng-show ="list.length > 0">
      <h2 class="md-title">Student Details</h2>
      <md-input-container md-no-float>
      <md-icon md-svg-src="assets/images/active-search.svg" class="name"></md-icon>
        <input type="text" placeholder="Search by lastname" ng-model="find.lastname" />
      </md-input-container>
      </div>
      <md-divider></md-divider>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="student in filtered = (list | filter: find)">
          <img ng-src="{{student.pic}}" id="display-pic">
          <div class="md-list-item-text" id="detail">
            <h1>Reg-Number:      {{student.regnumber}}</h1>
            <h1>Firstname:       {{student.firstname}}</h1>
            <h1>Lastname:        {{student.lastname}}</h1>
            <h1>Gender:          {{student.gender}}</h1>
            <h1>State Of Origin: {{student.state}}</h1>
            <h1>Date Of Origin:  {{student.dob}}</h1>
            <md-divider></md-divider>
          </div>
        </md-list-item>

      </md-list>
      <h1 ng-if="filtered <= 0">no result found</h1>
    </md-content>
  </div>
  <div>
    <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md="">
      Toggle Menu Bar
    </md-button>
  </div>
</div>
