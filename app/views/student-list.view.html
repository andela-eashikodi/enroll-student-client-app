<div layout="column" layout-fill="" layout-align="top center" ng-controller="StudentCtrl" data-ng-init="loadData()">
  <div layout="column" layout-fill="" layout-align="top center">
    <md-content>
      <div ng-show ="list.length > 0">
      <h2 class="md-title">Student Details</h2>
      <md-input-container md-no-float>
      <md-icon md-svg-src="assets/images/active-search.svg" class="name"></md-icon>
        <input type="text" placeholder="Search by lastname" ng-model="find.lastname" />
      </md-input-container>
      </div>
      <md-progress-linear md-mode="indeterminate" ng-show="loading"></md-progress-linear>
      <md-divider></md-divider>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="student in filtered = ( list | filter: find) | orderBy: '-created_at' ">
          <div class="md-list-item-text" id="detail">
            <h1>Reg-Number:      {{student.regnumber}}</h1>
            <h4>Firstname:       {{student.firstname}}</h4>
            <h4>Lastname:        {{student.lastname}}</h4>
            <h4>Gender:          {{student.gender}}</h4>
            <h4>State Of Origin: {{student.state}}</h4>
            <h4>created at:      {{student.created_at | date}}</h4>
            <md-button class="md-fab" aria-label="edit" style="background:#838b8b" ng-click="editStudent($event, student)">
              <md-tooltip>edit</md-tooltip>
              <md-icon md-svg-src="assets/images/edit-student.svg"></md-icon>
            </md-button>
            <md-button class="md-fab" style="background:#f08080" aria-label="delete" ng-click="deleteStudent($event, student)">
              <md-tooltip>delete</md-tooltip>
              delete
            </md-button>
            <md-divider></md-divider>
          </div>
        </md-list-item>
      </md-list>
      <h1 id="noResult" ng-if="filtered <= 0">no result found</h1>
    </md-content>
  </div>
</div>
